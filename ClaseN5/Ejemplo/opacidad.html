<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Opacidad y Transparencia</title>
  <style>
    .contenedor {
      display: flex;
      gap: 20px;
      margin: 40px;
    }

    .caja {
      width: 150px;
      height: 150px;
      background-color: royalblue;
      color: white;
      text-align: center;
      line-height: 150px;
      font-weight: bold;
      border-radius: 10px;
    }

    .opaca {
      opacity: 0.3;
    }

    .hover-transparente:hover {
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <h2>Opacidad y Efectos Visuales</h2>
  <div class="contenedor">
    <div class="caja opaca">Opacidad 0.3</div>
    <div class="caja hover-transparente">Hover para opacidad</div>
  </div>
</body>
</html>
