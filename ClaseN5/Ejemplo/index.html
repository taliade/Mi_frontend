<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Estados de Enlaces</title>
  <style>
    a:link {
      color: blue;
      text-decoration: none;
    }

    a:visited {
      color: purple;
    }

    a:hover {
      color: red;
      text-decoration: underline;
    }

    a:active {
      color: green;
    }
  </style>
</head>
<body>
  <h2>Ejemplo de Pseudoclases en Enlaces</h2>
  <p>Pasá el mouse o hacé clic para ver los diferentes estados:</p>
  <a href="https://www.google.com" target="_blank">Ir a Google</a>
</body>
</html>
