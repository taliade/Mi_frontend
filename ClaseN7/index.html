<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clase Flexbox - Maquetado Web</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Botón flotante para volver arriba -->
  <a href="#" class="scroll-top">⬆</a>

  <!-- HEADER con navegación desplegable -->
  <header class="header">
    <div class="logo">LOGO</div>
    <nav class="menu">
      <a href="#">Inicio</a>
      <a href="#">Servicios</a>
      <a href="#">Contacto</a>
    </nav>
  </header>

  <!-- CARRUSEL DE IMÁGENES -->
  <section class="carousel">
    <div class="slide">Slide 1</div>
    <div class="slide">Slide 2</div>
    <div class="slide">Slide 3</div>
  </section>

  <!-- SECCIONES DE CONTENIDO -->
  <section class="content-section">Sección 1</section>
  <section class="content-section">Sección 2</section>
  <section class="content-section">Sección 3</section>

  <!-- FORMULARIO DE CONSULTA -->
  <section class="form-section">
    <form>
      <input type="text" placeholder="Nombre" />
      <input type="email" placeholder="Email" />
      <textarea placeholder="Consulta"></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <!-- MAPA DE UBICACIÓN -->
  <section class="map-section">
    <div class="map-placeholder">Mapa de ubicación</div>
  </section>

  <!-- PIE DE PÁGINA -->
  <footer class="footer">
    <div class="social">Redes Sociales</div>
    <div class="contact">Contacto</div>
  </footer>

</body>
</html>
